# --------------------------------------------------
# Application
# --------------------------------------------------
application.name=Development Environment
# --------------------------------------------------


# --------------------------------------------------
# Config MySQL
# --------------------------------------------------
# URL de conexão do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3303/micro_client

# Usuário e senha de conexão com o banco de dados
spring.datasource.username=admin2
spring.datasource.password=Admin2!123456
# --------------------------------------------------


# --------------------------------------------------
# Config JPA e Hibernate
# --------------------------------------------------
# O hibernate cria e deleta tabelas automaticamente
spring.jpa.hibernate.ddl-auto=create-drop

# Informa ao JPA e ao Hibernate qual é o Dialeto do banco de dados
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuração do Hibernate para reconhecer nome de tabelas em caixa alta
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# configurações de log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# --------------------------------------------------


